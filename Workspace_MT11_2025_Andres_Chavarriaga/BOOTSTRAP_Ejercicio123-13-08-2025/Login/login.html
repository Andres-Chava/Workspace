<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Aventuras Lingüi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="Icono.png" rel="icon">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <img src="Logo.jpeg" alt="Logo" width="50" height="50" class="rounded-circle me-2">
                AVENTURAS LINGÜI
            </a>
        </div>
    </nav>

    <div class="login-container">
        <h2 class="text-center mb-4" style="color:#4c14ac;">Iniciar Sesión</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tu@correo.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-verde w-100">Entrar</button>
        </form>
        <p class="text-center mt-3">¿No tienes cuenta? <a href="register.html" style="color:#00e600;">Regístrate</a></p>
    </div>

    <footer id="footer" class="py-4 mt-5" style="background: #4c14ac; color:white;">
        <div class="container text-center">
            <p class="mb-0">Aventuras Lingüi - 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
